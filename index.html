<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Task 1 - Basic Operations</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 24px 22px 26px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
    }

    .calculator h1 {
      font-size: 1.3rem;
      margin-bottom: 16px;
      text-align: center;
    }

    .calculator input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1.5px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      margin-bottom: 10px;
      outline: none;
    }

    .calculator input:focus {
      border-color: #3b82f6;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .btn-group button {
      padding: 10px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      background: #3b82f6;
      color: #e5e7eb;
      transition: transform 0.1s ease, background 0.15s ease;
    }

    .btn-group button:hover {
      background: #2563eb;
    }

    .btn-group button:active {
      transform: scale(0.97);
    }

    .result-box {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1f2937;
      text-align: center;
      font-size: 1rem;
      color: #38bdf8;
      font-weight: 600;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>JS Calculator</h1>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <div class="btn-group">
      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('sub')">Subtract</button>
      <button onclick="calculate('mul')">Multiply</button>
      <button onclick="calculate('div')">Divide</button>
    </div>

    <div id="result" class="result-box">
      Result will appear here
    </div>
  </div>

  <script src="task1.js"></script>
</body>
</html>
